<!DOCTYPE html>

<head>

    }
    .wave{
      position:relative;

    .image{

      top:100px;

    }
    .image1{
      z-index:2;

      }
      .curve{
        margin:auto;
        height:100px;
        float:left;
        top:280px;
      }
      .quote{
        height:80px;

        top:450px;
        left:160px;

      }
      .image{
        position:fixed;

      }

</head>

<script>

</script>
</html>
